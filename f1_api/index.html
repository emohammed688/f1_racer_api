<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
     <title>F1 Racing API</title>

     <!-- Bootstrap -->
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="main.css">
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
     <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
     <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
     <![endif]-->
</head>

<body ng-app="RacingApp">
     <div class="col-md-6 col-md-offset-3">
          <table class="table table-striped table-bordered" ng-controller="DriverCtrl">
               <thead>
                    <tr class="top-header">
                         <td colspan="3"><strong>F1 Racing Standings</strong></td>
                         <td class="text-right" colspan="2"><input type="text" placeholder="Search" ng-model="search"></td>
                    </tr>
                    <tr>
                         <th><a href="" ng-click="column='parseInt(position)'; reverse=!reverse">Place</a></th>
                         <th><a href="" ng-click="column='Driver.familyName'; reverse=!reverse">Name</a></th>
                         <th><a href="" ng-click="column='Driver.nationality'; reverse=!reverse">Nationality</a></th>
                         <th><a href="" ng-click="column='Constructors[0].name'; reverse=!reverse">Sponsor</a></th>
                         <th><a href="" ng-click="column='parseInt(position)'; reverse=!reverse">Points</a></th>
                    </tr>
               </thead>
               <tbody ng-repeat="driver in information.MRData.StandingsTable.StandingsLists[0].DriverStandings | filter:search | orderBy:column:reverse track by $index">
                    <tr>
                         <th scope="row">{{driver.position}}</th>
                         <td>{{driver.Driver.familyName}},&nbsp;{{driver.Driver.givenName}}</td>
                         <td>{{driver.Driver.nationality}}</td>
                         <td>{{driver.Constructors[0].name}}</td>
                         <td>{{driver.points}}</td>
                    </tr>
               </tbody>
          </table>
     </div>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
     <script type="text/javascript" src="app.js"></script>
</body>

</html>
